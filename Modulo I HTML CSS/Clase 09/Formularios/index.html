<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Formularios pseudo elementos y clases</title>
</head>
<body>
    <form class="form" action="">
        
        <div class="input">
            <i class="fa-solid fa-user fa-icons"></i>
            <label for="">Nombre completo</label>
            <input type="text" placeholder="Nombres" required>
        </div>
        
        <div class="input">
            <i class="fa-solid fa-envelope fa-icons"></i>
            <label for="">Email</label>
            <input type="email" name="" id="" placeholder="Email" required>

        </div>
        
        <div class="input">
            <i class="fa-solid fa-phone fa-icons"></i>
            <label for="">Telefono</label>
            <input type="number" name="" id="" required>

        </div>
        <div class="submit">
            <button type="submit">Enviar <i class="fa-solid fa-paper-plane "></i></button>

        </div>
    </form>
